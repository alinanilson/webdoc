
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Contact Us</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" title="Standard" href="css/general.css" />
	<link rel="stylesheet" type="text/css" title="Monochrome" href="css/generalMono.css" />
	<link rel="icon" type="image/png" href="images/BBs-Logo.png" sizes="any" />
	<script type="text/JavaScript">
		function alertOrder(){
			alert("Your order was received.");
		}
	
		function alertFeedback(){
			alert("Your feedback was received.");
		}
	</script>
</head>

<body>
	<div class="main-container">
		<header>
			<div>
					<a href="index.html" tabindex="1" accesskey="h">
						<img class="logo" src="images/BBsLogo.svg" alt="logo">
					</a>

					<nav>

						<ul>

							<li><a accesskey="s" tabindex="2" href="service/services.html">Services</a></li>

							<li><a accesskey="c" tabindex="3" href="contact.html">Contact Us</a></li>

							<li><a accesskey="t" tabindex="4" href="tutorials.html">Tutorials</a></li>

						</ul>

					</nav>

				</div>
		</header>

	<main>
		<div class="formwrapper">
			<div class="order">
				<h3>Order</h3>
				<input type="text" id="mail" name="mail" placeholder="Your mail address.." />
				<br /> <br />
				<textarea id="subject" name="subject" placeholder="Your inquiry.." style="height:200px"></textarea>
				<br /> <br />
				<a tabindex="5" accesskey="o" id="obutton" onclick="alertOrder()">Submit</a>
				
			</div>
			
			<div class="feedback">
				<h3>Feedback</h3>
				<input type="text" id="email" name="email" placeholder="Your mail address.." />
				<br /> <br />
				<textarea id="feedback" name="feedback" placeholder="Your feedback.." style="height:200px"></textarea>
				<br /> <br />
				<a tabindex="6" accesskey="f" id="fbutton" onclick="alertFeedback()">Submit</a>
				
			</div>
		</div>
	</main>


	<footer class="footer">
		<p>Legal notice: BBSec is an imaginary firm for school assignment <br /> &copy; Nico Pschipsch & Deborah Buckenauer 2018 </p>
	</footer>
</div>
</body>
</html>
