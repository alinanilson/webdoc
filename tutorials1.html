		<script type="text/javascript">
			function changeSrc(val, id){
				var src = "videos/" + val;
				var el;
				
				if(id === 1){
					el = document.getElementById("video1");
				} else if(id === 2){
					el = document.getElementById("video2");
				} else {
					el = document.getElementById("video3");
				}
				
				el.setAttribute('src', src);
			}
		</script>
